<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
    <h1>Recipe App</h1>
    <img src="./recipes.jpg" alt="recipes">
    </header>
    <aside>
        <h2>Add Recipes</h2>
        <form action="#">
        <label for="name">Name of Recipe</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="ingre">Ingredients</label><br>
        <textarea name="ingre" id="ingre" cols="30" rows="10"></textarea><br>
        <label for="methd">Methods</label><br>
        <textarea name="methd" id="methd" cols="30" rows="10"></textarea>
    </form>
    </aside>
    <section>
        <h2>Recipe list</h2>
        <form action="#">
        <label for="srch">Search</label><br>
        <input type="search" name="srch" id="srch"><br>
        
        <textarea name="srch" id="srch" cols="30" rows="10"></textarea><br>
       
        <button type="reset" id="srch">Delete</button>
       
        
    </form>
    </section>
    <hr>
    <footer>
        <a href="about.html" target="_self">About</a>
        <a href="contact.html" target="_self">Contact Us</a>
    </footer><hr>


</body>
</html>
